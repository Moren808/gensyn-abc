<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The ABCs of Gensyn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple smooth scroll */
      html {
        scroll-behavior: smooth;
      }
      /* Animation for analogy panel */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Grid pattern for content background */
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(35, 8, 0, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(35, 8, 0, 0.5) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* Animation for hero logo */
      @keyframes pulseGlow {
        0%, 100% {
          opacity: 0.7;
          filter: drop-shadow(0 0 6px rgba(250, 215, 209, 0.4));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 16px rgba(250, 215, 209, 0.7));
        }
      }
      .animate-pulseGlow {
        animation: pulseGlow 4s ease-in-out infinite;
      }
    </style>
